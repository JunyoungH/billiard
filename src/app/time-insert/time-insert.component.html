
<div class="container uk-container uk-container-large" >
  <div class="uk-padding-remove admin-container"  uk-grid>
    <ng-container *ngIf="href==='admin'; else guest">
        <div class="admin uk-child-width-1-3@s uk-width-4-5@s uk-grid-match" uk-grid style="height:100%; width:75%; margin-left: 0px">

          <app-billiyard 
          *ngFor="let number of numbers; let i = index"
            (submitData)="sendName($event)" 
            [href]="href"
            [uId]="i+1"
            style="padding:5px;"
          >
          </app-billiyard>
  
      </div>
      <div id="sub-bttns">
        <button class="uk-button uk-button-danger uk-button-small reset" (click)="reset()">RESET</button>
        <button class="uk-button uk-button-primary uk-button-small edit" (click)="edit()">MENU EDIT</button>
      </div>
      <div class="uk-width-1-5@s" style="padding:5px; width:25%">
    <app-que-list [href]="href" (submitList)="sendName($event)"></app-que-list>
  </div>
    </ng-container>
  
  </div>

    <ng-template #guest>
    <div class="uk-width-3-4">
      <div class="uk-flex uk-flex-column guest-container">
        <div class="menu-container uk-flex uk-child-width-1-2" style="height:80%;">
          <div class="menu-left" uk-slideshow="animation: fade; autoplay: true;">
       
              <ul class="uk-slideshow-items">
                <li>
                  <img src="http://localhost:8080/billiard/assets/images/promo1.png" alt=""> 
                </li>
                <li>
                  <img src="http://localhost:8080/billiard/assets/images/promo2.png" alt=""> 
                </li>
              </ul>

          </div>
          <div class="menu-right">

            <img src="http://localhost:8080/billiard/assets/images/menu.png" alt=""> 
   
          </div>
        </div>
        
          <div class="footer">

            <img src="http://localhost:8080/billiard/assets/images/footer.png" alt=""> 
 
          </div>
        
      </div>
      
    </div>
    
    <div class="uk-flex uk-flex-column uk-width-1-4" style="padding-left:20px;">
      <div class="guest" uk-grid>
        <div class="uk-card guest-wrap">
          <div class="uk-card-header guest-title" ><span class="left">CURRENT</span> <span class="right">PLAYER</span></div> 
            
            <app-billiyard-guest *ngFor="let number of numbers; let i = index" class="uk-flex-1" [uId]="i+1">
            </app-billiyard-guest>
         
        </div>
      </div>

      <div class="que uk-card" >
       <div class="uk-card-header que-title" ><span class="left" style="color:#ffc864; ">PLAYER</span>  <span class="right" style="color: #ff8c8c">WAITING</span></div> 
       <app-que-list [href]="href" ></app-que-list>
      </div>
    </div>
  
    </ng-template>
  



  
</div>
