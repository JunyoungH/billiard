
<div class="container uk-container uk-container-large" >
  <div class="uk-padding-small" uk-grid>
    <ng-container *ngIf="href==='admin'; else guest">
        <div class="admin uk-child-width-1-2@s uk-width-3-5@s uk-grid-match" uk-grid style="height:100%">

          <app-billiyard 
          *ngFor="let number of numbers; let i = index"
            (submitData)="sendName($event)" 
            [href]="href"
            [uId]="i+1"
          >
          </app-billiyard>
  
      </div>
      <div>
    <app-que-list [href]="href" (submitList)="sendName($event)" class="uk-width-2-5@s"></app-que-list>
  </div>
    </ng-container>
  </div>

    <ng-template #guest>
      <div class="guest uk-width-2-3@s uk-grid-match uk-flex-column" uk-grid style="height:100vh">
          <app-billiyard-guest *ngFor="let number of numbers" class="uk-flex-1">
          </app-billiyard-guest>
   
      </div>
      <div class="uk-width-1-3@s que uk-card" style="padding-left:0;">
       <div class="uk-card-header que-title" ><span >Queue</span></div> 
       <app-que-list [href]="href" ></app-que-list>
      </div> 
  
    </ng-template>
  



  
</div>
